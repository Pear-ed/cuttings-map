<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Leaflet Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script>
      // TODO
      // - [x] Add cycleOSM layer
      // - [] Add strava layer (needs API key but otherwise should be easy with googling)
      // - [] Make dots size relative to each other (clamped to between min and max)
      // - [] and also possibly use the same method to clamp a PNG

      // All the code for the leaflet map will come here
      const map = L.map("map", {
        center: [-34.000874, 18.539193],
        zoom: 12,
        scrollWheelZoom: true,
      });

      // 2. Add layers to the map
      const basemaps = {
        Base: L.tileLayer(
          "https://api.mapbox.com/styles/v1/hbmalan/clfkyawvn001n01pl1tgl0sw9/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiaGJtYWxhbiIsImEiOiJjbGE5bmRlaG0wMDcxM29vZGkxdHdwdWtoIn0.SlojqWCvWwS-FcAuO0hLig",
          {
            attribution:
              '&copy; <a href="https://osm.org/copyright">\
        Mapbox</a> contributors, &copy;\
        <a href="https://carto.com/attribution">CARTO</a>',
          }
        ),
        CycleOSM: L.tileLayer(
          " https://tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=b67a28b0f9574b0f913b1fc42c26882f",
          {
            attribution: "&copy; CycleOSM contributors",
          }
        ),
        Strava: L.tileLayer(
          "https://globalheat.strava.com/tiles/running/color3/{z}/{x}/{y}.png",
          {
            maxZoom: 17,
            minZoom: 9,
          }
        ),
        Places: L.tileLayer.wms("http://ows.mundialis.de/services/service?", {
          layers: "OSM-Overlay-WMS",
        }),
      };

      basemaps.Base.addTo(map);

      L.control.layers(basemaps).addTo(map);

      var greenIcon = L.icon({
    iconUrl: '9-1.png',
    shadowUrl: 'leaf-shadow.png',

    iconSize:     [38, 38], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [38, 38], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
});

// L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map);

var LeafIcon = L.Icon.extend({
    options: {
        // shadowUrl: 'leaf-shadow.png',
        iconSize:     [38, 38],
        // shadowSize:   [50, 64],
        iconAnchor:   [0, 0],
        // shadowAnchor: [4, 62],
        popupAnchor:  [19, 0]
    }
});

var Icon1 = new LeafIcon({iconUrl: 'img/1_1.png'}),
    Icon2 = new LeafIcon({iconUrl: 'img/2_1.png'}), 
    Icon3 = new LeafIcon({iconUrl: 'img/3_1.png'}),
    Icon4 = new LeafIcon({iconUrl: 'img/4_1.png'}),
    Icon5 = new LeafIcon({iconUrl: 'img/5_1.png'}), 
    Icon6 = new LeafIcon({iconUrl: 'img/6_1.png'}),
    Icon7 = new LeafIcon({iconUrl: 'img/7_1.png'}),
    Icon8 = new LeafIcon({iconUrl: 'img/8_1.png'});

    L.icon = function (options) {
    return new L.Icon(options);
};

L.marker([-33.953949, 18.479610], {icon: Icon1}).addTo(map).bindPopup("<strong>Punica granatum</strong><br><br><a href=https://www.instagram.com/p/CobzQQhtqeA/?next=%2F/><img src=img/1-2.png style=width:120px><br></a>");
L.marker([-33.932297, 18.406977], {icon: Icon2}).addTo(map).bindPopup("<strong>Punica granatum</strong><br><br><a href=https://www.instagram.com/p/CobzQQhtqeA/?next=%2F/><img src=img/1-2.png style=width:120px><br></a>");
L.marker([-33.970278, 18.473158], {icon: Icon3}).addTo(map).bindPopup("<strong>Punica granatum</strong><br><br><a href=https://www.instagram.com/p/CobzQQhtqeA/?next=%2F/><img src=img/1-2.png style=width:120px><br></a>");
L.marker([-29.221518, 29.938130], {icon: Icon4}).addTo(map).bindPopup("<strong>Punica granatum</strong><br><br><a href=https://www.instagram.com/p/CobzQQhtqeA/?next=%2F/><img src=img/1-2.png style=width:120px><br></a>");
L.marker([-33.968500, 18.470706], {icon: Icon5}).addTo(map).bindPopup("<strong>Punica granatum</strong><br><br><a href=https://www.instagram.com/p/CobzQQhtqeA/?next=%2F/><img src=img/1-2.png style=width:120px><br></a>");


        // greenIconMarker.addTo(map);

        // greenIconMarker.bindPopup(
        //   `<strong>${organisation.name}</strong><br>Cyclists: ${organisation.cyclistsCount}<br>Representative: ${organisation.representative}<br><a href="https://www.w3schools.com/">Visit W3Schools.com!</a>`
        // );

    </script>
  </body>
</html>
